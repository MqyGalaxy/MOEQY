<!DOCTYPE html>
<html style="font-size: 96.5185px;">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>概念游戏 - CONCEPTS GAME</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        resetrem();
        //切换屏幕 （横屏竖屏）
        window.addEventListener("orientationchange", resetrem);
        //resize：屏幕的大小发生改变就触发监听事件resetrem
        window.addEventListener("resize",resetrem);
        function resetrem(){
            var html = document.querySelector("html");//获取到html元素
            var height = html.getBoundingClientRect().height;//获取屏幕的高度
            if (height <= 650) {
                html.style.fontSize = 60+"px";
            }
            else {
                html.style.fontSize = height/10.8+"px";
            }
        }
    </script>
</head>
<body>
    <div class="main">
        <div class="layout layout-title">
            <div class="half-window">
                <div class="window"></div>
                <div class="title-img"></div>
            </div>
            <div class="page">
                <img class="index-LOGO" src="/img/LOGO@10x.png">
                <div class="site-title">· GAME IS LIFE</div>
                <div style="width: 100%; display: flex; justify-content: center;"><p style="background-color: #fff; color: #000; width: 300px; text-align: center; font-weight: normal;">COMING SOON</p></div>
            </div>
        </div>
        <footer>
            <div class="footer-LOGO">
                <a href="/"><img src="/img/LOGO@10x.png" class="img_link" style="margin:0 auto"></a>
            </div>
            <div class="footer">
                <p>
                    <a href="https://www.moeqy.com/about/" target="_blank">关于我们</a>
                </p>
                <div>
                    <span>Copyright ©2023 CONCEPTS GAME / MOEQY</span>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
